  <style>
    :root{
      --bg:url('https://i.postimg.cc/sXm4JxJ4/images-2-12.jpg');
      --card:#176BFF;
      --cardHover:#0f56cc;
      --text:#ffffff;
      --glass:rgba(0,0,0,.45);
      --ring:rgba(255,255,255,.45);
      --shadow:0 10px 25px rgba(0,0,0,.25);
      --radius:22px;
    }

    /* Light theme variables */
    body.light {
      --bg:#f5f7fa;
      --card:#ffffff;
      --cardHover:#e2e6f0;
      --text:#111;
      --glass:rgba(255,255,255,.65);
      --ring:rgba(0,0,0,.25);
      --shadow:0 10px 25px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",sans-serif;
      color:var(--text);
      background: var(--bg) center/cover no-repeat fixed, #0b1220;
      position:relative;
      display:flex;
      flex-direction:column;
      min-height:100%;
      transition: all 0.4s ease;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      z-index:0;
      transition: background 0.4s ease;
    }
    body.light::before{
      background:rgba(255,255,255,0.35);
    }
    .wrap{
      position:relative;
      flex:1;
      z-index:1;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:28px 20px 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .title{
      display:flex; align-items:center; gap:14px;
    }
    .title h1{
      margin:0;
      font-size:clamp(24px,3.5vw,42px);
      letter-spacing:.5px;
      text-shadow:0 4px 18px rgba(0,0,0,.55);
    }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--glass);
      border:1px solid var(--ring);
      box-shadow:var(--shadow);
    }
    .toggle-btn{
      background:var(--glass);
      border:1px solid var(--ring);
      border-radius:50%;
      width:40px; height:40px;
      display:grid; place-items:center;
      font-size:18px; cursor:pointer;
      box-shadow:var(--shadow);
      transition: all .3s ease;
    }
    .grid{
      display:grid;
      gap:16px;
      padding:18px 20px 36px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      align-items:stretch;
    }
    .card{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:18px 18px;
      border-radius:var(--radius);
      background:linear-gradient(180deg, var(--card), var(--cardHover));
      color:var(--text);
      text-decoration:none;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.08);
      transition: transform .25s ease, box-shadow .25s ease, opacity .2s ease;
      will-change:transform;
      position:relative;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background:rgba(255,255,255,.2);
      transition: left 0.4s ease;
    }
    .card:hover::after{
      left:100%;
    }
    .card:hover{ transform:translateY(-5px) scale(1.02); box-shadow:0 20px 40px rgba(0,0,0,.35); }
    .card:active{ transform:scale(0.98); }
    .card .left{ display:flex; align-items:center; gap:12px; min-width:0; }
    .icon{
      width:42px; height:42px; border-radius:12px;
      background:rgba(255,255,255,.15);
      display:grid; place-items:center; font-size:22px;
      border:1px solid rgba(255,255,255,.25);
    }
    .label{
      font-weight:700; letter-spacing:.3px; font-size:16px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .chev{ font-size:18px; opacity:.9; }
    footer{
      padding:12px 20px 28px;
      opacity:.85; font-size:13px;
      text-align:center;
    }
  </style>
</head>

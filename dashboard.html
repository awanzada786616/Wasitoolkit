  <style>
    :root{
      --bg:url('https://i.postimg.cc/sXm4JxJ4/images-2-12.jpg');
      --card:#176BFF;
      --cardHover:#0f56cc;
      --text:#ffffff;
      --glass:rgba(0,0,0,.45);
      --ring:rgba(255,255,255,.45);
      --shadow:0 10px 25px rgba(0,0,0,.25);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",sans-serif;
      color:var(--text);
      background: var(--bg) center/cover no-repeat fixed, #0b1220;
      position:relative;
      display:flex;
      flex-direction:column;
      min-height:100%;
    }
    /* overlay glass effect */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      z-index:0;
    }
    .wrap{
      position:relative;
      flex:1;
      z-index:1; /* keep content above overlay */
      display:flex;
      flex-direction:column;
    }
    header{
      padding:28px 20px 8px;
    }
    .title{
      display:flex; align-items:center; gap:14px;
    }
    .title h1{
      margin:0;
      font-size:clamp(24px,3.5vw,42px);
      letter-spacing:.5px;
      text-shadow:0 4px 18px rgba(0,0,0,.55);
    }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--glass);
      border:1px solid var(--ring);
      box-shadow:var(--shadow);
    }
    .grid{
      display:grid;
      gap:16px;
      padding:18px 20px 36px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      align-items:stretch;
    }
    .card{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:18px 18px;
      border-radius:var(--radius);
      background:linear-gradient(180deg, var(--card), var(--cardHover));
      color:var(--text);
      text-decoration:none;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.08);
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
      will-change:transform;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 16px 32px rgba(0,0,0,.35); }
    .card:active{ transform:translateY(0); }
    .card .left{ display:flex; align-items:center; gap:12px; min-width:0; }
    .icon{
      width:42px; height:42px; border-radius:12px;
      background:rgba(255,255,255,.15);
      display:grid; place-items:center; font-size:22px;
      border:1px solid rgba(255,255,255,.25);
    }
    .label{
      font-weight:700; letter-spacing:.3px; font-size:16px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .chev{ font-size:18px; opacity:.9; }
    /* Non-click / disabled tiles */
    .card.disabled{
      cursor:not-allowed;
      opacity:.7;
      background:linear-gradient(180deg,#4c6fff,#3a57cc);
      outline:2px dashed rgba(255,255,255,.35);
      outline-offset:-6px;
    }
    .sub{
      font-size:12px; opacity:.9; margin-top:2px;
    }
    footer{
      padding:12px 20px 28px;
      opacity:.85; font-size:13px;
      text-align:center;
    }
    @media (prefers-reduced-motion: reduce){
      .card,.card:hover,.card:active{ transition:none }
    }
  </style>
</head>
